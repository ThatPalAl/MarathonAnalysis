<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Marathon Route</h2>
        <div id="map" class="mt-3">
            {{ marathon_map|safe }}
        </div>
        <!-- Marathon Analysis Plots (Optional) -->
        <div class="mt-5">
            <h2 class="text-center">Marathon Analysis</h2>
            <div class="row">
                <div class="col-md-4">
                    <img src="{{ url_for('static', filename='images/race_times_histogram.png') }}" alt="Race Times Histogram" class="img-fluid">
                </div>
                <div class="col-md-4">
                    <img src="{{ url_for('static', filename='images/race_time_categories.png') }}" alt="Race Time Categories" class="img-fluid">
                </div>
                <div class="col-md-4">
                    <img src="{{ url_for('static', filename='images/age_vs_time.png') }}" alt="Age vs Time" class="img-fluid">
                </div>
            </div>
        </div>

        <div class="text-center mt-5">
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</body>
</html>
