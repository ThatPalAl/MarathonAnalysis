<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Analysis - Plots</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Marathon Plots</h1>

        <div class="text-center mt-4">
            <h3>Race Times Distribution</h3>
            <img src="{{ url_for('static', filename='images/race_times_histogram.png') }}" class="img-fluid" alt="Race Times Distribution">
        </div>

        <div class="text-center mt-4">
            <h3>Race Time Categories</h3>
            <img src="{{ url_for('static', filename='images/race_time_categories.png') }}" class="img-fluid" alt="Race Time Categories">
        </div>

        <div class="text-center mt-4">
            <h3>Age vs Race Time</h3>
            <img src="{{ url_for('static', filename='images/age_vs_time.png') }}" class="img-fluid" alt="Age vs Race Time">
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
