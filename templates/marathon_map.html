<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half Marathon Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .img-fluid {
            width: 100%;
            height: auto;
        }

        .row .col-md-6 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Half Marathon Route 2024</h2>
        <div id="map" class="mt-3">
            {{ marathon_map|safe }}
        </div>
        
        <div class="mt-5">
            <h2 class="text-center">Half Marathon Analysis (2018-2023 excl. 2021)</h2>
            
            <div class="row">
                <div class="col-md-6">
                    <img src="{{ url_for('static', filename='images/race_times_histogram.png') }}" alt="Race Times Histogram" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <img src="{{ url_for('static', filename='images/race_time_categories.png') }}" alt="Race Time Categories" class="img-fluid">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <img src="{{ url_for('static', filename='images/age_vs_time.png') }}" alt="Age vs Time" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <img src="{{ url_for('static', filename='images/pie_chart_pacePerKm.png') }}" alt="Pace per km Categories Pie Chart" class="img-fluid">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <img src="{{ url_for('static', filename='images/histogram_pace.png') }}" alt="Pace Distribution Histogram" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <img src="{{ url_for('static', filename='images/pace_chart.png') }}" alt="Pace Chart by Age" class="img-fluid">
                </div>
            </div>
        </div>

        <div class="text-center mt-5">
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
